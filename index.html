<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Encoding Visualiser</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: Roboto Mono, monospace;">
    <div class="container text-center">
        <h1 class="text-primary my-5">Huffman Encoding Visualiser</h1>
        <div class="row my-3">
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="text"
                        style="height: 300px"></textarea>
                    <label for="text">Write your text here...</label>
                </div>
                <div class="container">
                    <div class="row my-3">
                        <button type="button" class="col-3 offset-2 btn btn-primary mx-1"
                            id="generate">Generate</button>
                        <button type="button" class="col-3 btn btn-secondary mx-1" id="clear">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control text-secondary" placeholder="Leave a comment here" id="ascii"
                        style="height: 300px" disabled></textarea>
                    <label for="ascii">ASCII Encoded Text</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control text-secondary" placeholder="Leave a comment here" id="huffman"
                        style="height: 300px" disabled></textarea>
                    <label for="huffman">Huffman Encoded Text</label>
                </div>
                <div class="container">
                    <div class="row my-3">
                        <div class="col">
                            <p class="text-secondary text-end">* Note that the spaces in the encoded texts are only
                                representational</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Stats</h2>
        <div class="row text-secondary my-3">
            <div class="col">
                <p class="my-0">Number of characters: <span id="chars">N/A</span></p>
            </div>
            <div class="col">
                <p class="my-0">Number of bits: <span id="ascii-bits">N/A</span></p>
                <p class="my-0">Number of bytes: <span id="ascii-bytes">N/A</span></p>
            </div>
            <div class="col">
                <p class="my-0">Number of bits: <span id="huffman-bits">N/A</span></p>
                <p class="my-0">Number of bytes: <span id="huffman-bytes">N/A</span></p>
                <p class="my-0 text-dark">Compression: <span id="compression">N/A</span></p>
            </div>
        </div>
        <div class="row text-secondary my-5">
            <div class="col d-flex flex-row flex-wrap justify-content-evenly" id="codes"></div>
        </div>
    </div>

    <script src="ascii_algorithm.js"></script>
    <script src="huffman_algorithm.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
